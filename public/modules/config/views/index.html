<div class="row">
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Create Community App Extension
                </h3>
            </div>
            <div class="panel-body">
                <form role="form" class="form-inline">
                    <button type="submit" class="btn btn-default" ng-click="configure()" >Run</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4" ng-show="showResult">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Result
                </h3>
            </div>
            <div class="panel-body">
                <div id='sunburstChartContainer'></div>
            </div>
        </div>
    </div>
    <div class="col-md-4" ng-show="showContent">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Content
                </h3>
            </div>
            <div class="panel-body">
                <div btf-markdown="select">
            </div>
        </div>
    </div>
</div>
