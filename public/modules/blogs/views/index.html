<div class="row">
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Select Blog
                </h3>
            </div>
            <div class="panel-body">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Blog</label>
                        <select class="form-control" ng-model="select">
                            <option ng-repeat="blog in blogs" ng-value="blog.texto">{{ blog.nombre }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Service</label>
                        <select class="form-control" ng-model="service">
                            <option value="pi">Personality Insighs</option>
                        </select>
                    </div>
                    <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="showContent"> Show Content
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="procesar()" >Run</button>
                </form>

            </div>
        </div>
    </div>
    <div class="col-md-4" ng-show="showResult">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Result
                </h3>
            </div>
            <div class="panel-body">
                <div id='sunburstChartContainer'></div>
            </div>
        </div>
    </div>
    <div class="col-md-4" ng-show="showContent">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Content
                </h3>
            </div>
            <div class="panel-body">
                <div btf-markdown="select">
            </div>
        </div>
    </div>
</div>
